<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Shoppies</title>
        <meta name="description" content="The Shoppies: Movie awards for entrepreneurs">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main>
            <section class="shoppies">
                <div>
                    <h1>The Shoppies</h1>
                </div>
            </section>
            <section class="search_container">
                <form>
                    <div>
                        <label for="search"></label>
                        <input type="text" class="search" placeholder="Search movies ...">
                        <div class="error hide">
                            <small>Please enter a movie title</small>
                        </div>
                    </div>
                    <button class="searchBtn" type="submit">Search</button>
                </form>
            </section>
        </main>
        <footer>
            <div>
              <p> Stay Safe,wear a <span class="icon">&#128567;</span></p>
              <p> &copy; <span class="copyright"></span>
                TheShoppies</p>
            </div>
        </footer>
        <script src="./scripts.js" async defer></script>
    </body>
</html>
